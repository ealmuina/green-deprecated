name: deploy
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/set-environment
        with:
          secret-token: ${{ secrets.SECRET_TOKEN }}
          cache-url: ${{ secrets.CACHE_URL }}
          job-worker-url: ${{ secrets.JOB_WORKER_URL }}

      - name: Build Docker image
        run: docker-compose -f docker-compose.dev.yml build

      - name: Apply migrations to test DB
        run: docker-compose -f docker-compose.dev.yml run -e "RAILS_ENV=test" web rails db:migrate

      - name: Execute tests
        run: docker-compose -f docker-compose.dev.yml run -e "RAILS_ENV=test" web rake test

  deploy:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/set-environment
        with:
          secret-token: ${{ secrets.SECRET_TOKEN }}
          cache-url: ${{ secrets.CACHE_URL }}
          job-worker-url: ${{ secrets.JOB_WORKER_URL }}

      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Turn service off
            cd green
            systemctl stop green.service
            
            # Pull new code
            git stash
            git checkout main
            git pull
            
            # Create .env file
            touch .env
            echo SECRET_TOKEN=${{ secrets.SECRET_TOKEN }} > .env
            echo CACHE_URL=${{ secrets.CACHE_URL }} >> .env
            echo JOB_WORKER_URL=${{ secrets.JOB_WORKER_URL }} >> .env
            
            # Build and restart service
            docker-compose -f docker-compose.prod.yml build
            systemctl start green.service
            
            # Apply database migrations
            docker-compose -f docker-compose.prod.yml exec web rails db:migrate
